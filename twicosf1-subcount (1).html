
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TwicosF1 Live Subscriber Count</title>
  <style>
    body {
      background: black;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #subCount {
      font-size: 100px;
      color: white;
      text-shadow: 0 0 10px red;
    }
  </style>
</head>
<body>
  <div id="subCount">Loading...</div>

  <script>
    const channelId = 'UC6P9bQp5gRzR-jhGU3Qk23g';

    async function fetchSubs() {
      try {
        const response = await fetch(`https://corsproxy.io/?https://yt.lemnoslife.com/noKey/channels?part=statistics&id=${channelId}`);
        const data = await response.json();
        const count = data.items[0].statistics.subscriberCount;
        document.getElementById('subCount').textContent = count.toLocaleString();
      } catch (error) {
        document.getElementById('subCount').textContent = 'Error';
        console.error(error);
      }
    }

    fetchSubs();
    setInterval(fetchSubs, 5000);
  </script>
</body>
</html>
